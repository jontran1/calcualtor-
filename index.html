<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<html>
    <link rel="stylesheet" type="text/css" href="main.css">
    <head>
        <title>
            Calculator
        </title>

    </head>

    <body>

        <h2>My Calculator</h2>
        <div id="calculator">
            <form name="form" id="calculatorScreen">
                <input class="textview" name="calculatorScreenContent" disabled="disabled" value="">
            </form>

            <div id="buttonsHolder">
                <table id="buttons">
                    <tr>
                        <td><input id="clearButton" type="button" value="AC"></td>
                        <td colspan="2"><input id="backButton" type="button" value="Back"></td>
                        <td><input id="division" type="button" value="/"></td>
                    </tr>

                    <tr>
                        <td><input id="sevenButton" type="button" value="7"></td>
                        <td><input id="eightButton" type="button" value="8"></td>
                        <td><input id="nineButton" type="button" value="9"></td>
                        <td><input id="multiplication" type="button" value="*"></td>
                    </tr>

                    <tr>
                        <td><input id="fourButton" type="button" value="4"></td>
                        <td><input id="fiveButton" type="button" value="5"></td>
                        <td><input id="sixButton" type="button" value="6"></td>
                        <td><input id="addition" type="button" value="+"></td>
                    </tr>

                    <tr>     
                        <td><input id="oneButton" type="button" value="1"></td>
                        <td><input id="twoButton" type="button" value="2"></td>
                        <td><input id="threeButton" type="button" value="3"></td>
                        <td><input id="subtraction" type="button" value="-"></td>
                    </tr>

                    <tr>
                        <td><input id="decimalButton" type="button" value="."></td>
                        <td><input id="zeroButton" type="button" value="0"></td>
                        <td colspan="2"><input id="equalsButton" type="button" value="="></td>
                    </tr>
                </table>
                
            </div>

        </div>
        

    </body>

    <script src = "index.js">
    </script>


</html>
